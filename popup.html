<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CleanURLs</title>
        <style>
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f8f9fa;
                --bg-tertiary: #f1f3f4;
                --text-primary: #1a1a1a;
                --text-secondary: #666666;
                --text-muted: #999999;
                --border-color: #e5e5e5;
                --border-hover: #d0d0d0;
                --accent-color: #000000;
                --accent-secondary: #333333;
                --shadow-light: rgba(0, 0, 0, 0.05);
                --shadow-medium: rgba(0, 0, 0, 0.1);
                --success-color: #16a34a;
                --danger-color: #dc2626;
                --warning-color: #d97706;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-primary: #1a1a1a;
                    --bg-secondary: #262626;
                    --bg-tertiary: #333333;
                    --text-primary: #ffffff;
                    --text-secondary: #a3a3a3;
                    --text-muted: #737373;
                    --border-color: #404040;
                    --border-hover: #525252;
                    --accent-color: #ffffff;
                    --accent-secondary: #d4d4d4;
                    --shadow-light: rgba(0, 0, 0, 0.2);
                    --shadow-medium: rgba(0, 0, 0, 0.3);
                    --success-color: #22c55e;
                    --danger-color: #ef4444;
                    --warning-color: #f59e0b;
                }
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                width: 320px;
                min-height: 400px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, "Helvetica Neue", Arial, sans-serif;
                background: var(--bg-primary);
                color: var(--text-primary);
                line-height: 1.5;
                transition: background-color 0.2s ease, color 0.2s ease;
            }

            .header {
                background: var(--border-color);
                color: var(--text-primary);
                padding: 24px 20px;
                text-align: center;
                border-bottom: 1px solid var(--border-color);
            }

            .header h1 {
                font-size: 1.25rem;
                margin-bottom: 4px;
                font-weight: 600;
                letter-spacing: -0.025em;
            }

            .header .subtitle {
                font-size: 0.875rem;
                opacity: 0.8;
                font-weight: 400;
            }

            .content {
                background: var(--bg-primary);
                padding: 20px;
            }

            .status {
                background: var(--bg-secondary);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 16px;
                margin-bottom: 20px;
                text-align: center;
                transition: all 0.2s ease;
            }

            .status.active {
                border-left: 4px solid var(--success-color);
                color: var(--text-primary);
            }

            .status.inactive {
                border-left: 4px solid var(--warning-color);
                color: var(--text-primary);
            }

            .stats {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                margin-bottom: 20px;
            }

            .stat-item {
                background: var(--bg-secondary);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 16px;
                text-align: center;
                transition: all 0.2s ease;
            }

            .stat-value {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--accent-color);
                margin-bottom: 4px;
            }

            .stat-label {
                font-size: 0.75rem;
                color: var(--text-secondary);
                text-transform: uppercase;
                letter-spacing: 0.5px;
                font-weight: 600;
            }

            .actions {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .btn {
                padding: 12px 16px;
                border: 1px solid var(--border-color);
                border-radius: 6px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                text-decoration: none;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 6px;
                background: var(--bg-primary);
                color: var(--text-primary);
            }

            .btn:hover {
                background: var(--bg-secondary);
                border-color: var(--border-hover);
            }

            .btn-primary {
                background: var(--accent-color);
                color: var(--bg-primary);
                border-color: var(--accent-color);
            }

            .btn-primary:hover {
                background: var(--accent-secondary);
                border-color: var(--accent-secondary);
            }

            .btn-secondary {
                background: var(--bg-secondary);
                color: var(--text-primary);
                border-color: var(--border-color);
            }

            .btn-secondary:hover {
                background: var(--bg-tertiary);
                border-color: var(--border-hover);
            }

            .btn-success {
                background: var(--success-color);
                color: white;
                border-color: var(--success-color);
            }

            .btn-success:hover {
                background: #15803d;
                border-color: #15803d;
            }

            .version {
                text-align: center;
                margin-top: 16px;
                font-size: 0.75rem;
                color: var(--text-muted);
                font-weight: 500;
            }

            .loading {
                text-align: center;
                padding: 32px 20px;
                color: var(--text-secondary);
            }

            .spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid var(--border-color);
                border-top: 2px solid var(--accent-color);
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 8px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .toggle-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 16px;
                background: var(--bg-secondary);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                margin-bottom: 16px;
                transition: all 0.2s ease;
            }

            .toggle-label {
                font-weight: 500;
                color: var(--text-primary);
            }

            .toggle {
                position: relative;
                width: 44px;
                height: 24px;
                background: var(--border-color);
                border-radius: 12px;
                cursor: pointer;
                transition: background 0.2s ease;
            }

            .toggle.active {
                background: var(--accent-color);
            }

            .toggle::after {
                content: "";
                position: absolute;
                top: 2px;
                left: 2px;
                width: 20px;
                height: 20px;
                background: var(--bg-primary);
                border-radius: 50%;
                transition: transform 0.2s ease;
                box-shadow: 0 1px 3px var(--shadow-light);
            }

            .toggle.active::after {
                transform: translateX(20px);
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>🧹 CleanURLs</h1>
            <p class="subtitle">
                URL Privacy Protection and Commodity Enhancement
            </p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Loading...
            </div>

            <div id="main-content" style="display: none">
                <div id="status" class="status">
                    <strong>🟢 Active</strong><br />
                    Protecting your privacy and adding commodity by cleaning
                    URLs
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div id="rules-count" class="stat-value">-</div>
                        <div class="stat-label">Active Rules</div>
                    </div>
                    <div class="stat-item">
                        <div id="tabs-count" class="stat-value">-</div>
                        <div class="stat-label">Cleaned Links</div>
                        <div
                            id="domain-info"
                            style="
                                font-size: 0.7rem;
                                margin-top: 2px;
                                color: var(--text-muted);
                                display: none;
                            "
                        ></div>
                    </div>
                </div>

                <div class="actions">
                    <button id="open-options" class="btn btn-primary">
                        ⚙️ Configure Rules
                    </button>
                    <button id="reload-rules" class="btn btn-secondary">
                        🔄 Reload Rules
                    </button>
                    <button id="reset-defaults" class="btn btn-success">
                        🎯 Reset to Defaults
                    </button>
                </div>

                <div class="version">
                    CleanURLs v<span id="version">1.1.0</span>
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
