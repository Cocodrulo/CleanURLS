<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CleanURLs</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                width: 320px;
                min-height: 400px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #333;
            }

            .header {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                padding: 20px;
                text-align: center;
                color: white;
            }

            .header h1 {
                font-size: 1.5em;
                margin-bottom: 5px;
                font-weight: 300;
            }

            .header .subtitle {
                font-size: 0.85em;
                opacity: 0.8;
            }

            .content {
                background: white;
                padding: 20px;
                border-radius: 16px 16px 0 0;
                margin-top: -8px;
            }

            .status {
                background: #e8f5e8;
                border: 1px solid #c3e6c3;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 20px;
                text-align: center;
            }

            .status.active {
                background: #e8f5e8;
                border-color: #c3e6c3;
                color: #2d5a2d;
            }

            .status.inactive {
                background: #ffeaa7;
                border-color: #fdcb6e;
                color: #8b6914;
            }

            .stats {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-bottom: 20px;
            }

            .stat-item {
                background: #f8f9fa;
                border-radius: 8px;
                padding: 15px;
                text-align: center;
                border: 1px solid #e9ecef;
            }

            .stat-value {
                font-size: 1.5em;
                font-weight: bold;
                color: #4facfe;
                margin-bottom: 5px;
            }

            .stat-label {
                font-size: 0.8em;
                color: #666;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .actions {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                padding: 12px 16px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            .btn-primary {
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
            }

            .btn-secondary {
                background: #f8f9fa;
                color: #495057;
                border: 1px solid #dee2e6;
            }

            .btn-secondary:hover {
                background: #e9ecef;
            }

            .btn-success {
                background: #28a745;
                color: white;
            }

            .btn-success:hover {
                background: #218838;
                transform: translateY(-1px);
            }

            .version {
                text-align: center;
                margin-top: 15px;
                font-size: 0.75em;
                color: #666;
            }

            .loading {
                text-align: center;
                padding: 20px;
                color: #666;
            }

            .spinner {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 2px solid #f3f3f3;
                border-top: 2px solid #4facfe;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 10px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .toggle-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 15px;
                background: #f8f9fa;
                border-radius: 8px;
                margin-bottom: 15px;
                border: 1px solid #e9ecef;
            }

            .toggle-label {
                font-weight: 500;
                color: #333;
            }

            .toggle {
                position: relative;
                width: 50px;
                height: 24px;
                background: #ccc;
                border-radius: 12px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .toggle.active {
                background: #4facfe;
            }

            .toggle::after {
                content: "";
                position: absolute;
                top: 2px;
                left: 2px;
                width: 20px;
                height: 20px;
                background: white;
                border-radius: 50%;
                transition: transform 0.3s ease;
            }

            .toggle.active::after {
                transform: translateX(26px);
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>üßπ CleanURLs</h1>
            <p class="subtitle">URL Privacy Protection</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Loading...
            </div>

            <div id="main-content" style="display: none">
                <div id="status" class="status">
                    <strong>üü¢ Active</strong><br />
                    Protecting your privacy by cleaning URLs
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div id="rules-count" class="stat-value">-</div>
                        <div class="stat-label">Active Rules</div>
                    </div>
                    <div class="stat-item">
                        <div id="tabs-count" class="stat-value">-</div>
                        <div class="stat-label">Protected Tabs</div>
                    </div>
                </div>

                <div class="actions">
                    <button id="open-options" class="btn btn-primary">
                        ‚öôÔ∏è Configure Rules
                    </button>
                    <button id="reload-rules" class="btn btn-secondary">
                        üîÑ Reload Rules
                    </button>
                    <button id="reset-defaults" class="btn btn-success">
                        üéØ Reset to Defaults
                    </button>
                </div>

                <div class="version">
                    CleanURLs v<span id="version">1.2.0</span>
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
